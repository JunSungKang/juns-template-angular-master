<div class="row">
    <select (change)="ChartTypeChange($event)">
        <option value="line">Line</option>
        <option value="bar">Bar</option>
        <option value="pie">Pie</option>
        <option value="doughnut">Doughnut</option>
        <option value="radar">Radar</option>
        <option value="polarArea">Polar</option>
    </select>
</div>


<div class="row">
    <div class="container">
        <div class="col-12 text-center">
            <h3 class="text-center">{{chartType}} chart using Chartjs and Angular 7</h3>
            <canvas baseChart
                [data]="chartData"
                [labels]="chartLabels"
                [chartType]="chartType"
                [options]="chartOptions"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)" style="width: 100%; height: 400px;"></canvas>
        </div>
    </div>
</div>
